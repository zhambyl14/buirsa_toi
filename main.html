<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Свадебное Приглашение</h1>
        <div class="photo">
            <img src="photo.jpg" alt="Wedding Photo" class="img-fluid">
        </div>
        <h2>Имя Невесты & Имя Жениха</h2>
        <div id="countdown"></div>
        <h3>18 Августа 2024</h3>
        <div id="calendar" class="my-4"></div>
        <div id="map" class="my-4"></div>
        <form id="rsvp-form" class="my-4">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Вы придёте?</label><br>
                <button type="button" class="btn btn-success" onclick="submitRSVP(true)">Да</button>
                <button type="button" class="btn btn-danger" onclick="submitRSVP(false)">Нет</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
